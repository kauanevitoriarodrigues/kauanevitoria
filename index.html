<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Jogo de Adivinhação de Números</h1>
        <p>Escolha um número entre 1 e 100 e tente adivinhar!</p>
    </header>

    <section id="game">
        <label for="guess">Digite seu palpite:</label>
        <input type="number" id="guess" min="1" max="100">
        <button id="check-btn">Verificar</button>
        <button id="restart-btn" style="display:none;">Reiniciar</button>

        <p id="feedback"></p>
        <p id="score">Pontuação: 0</p>
        <p id="attempts">Tentativas restantes: 10</p>
    </section>

    <footer>
       
    </footer>

    <script src="script.js"></script>
</body>
</html>
